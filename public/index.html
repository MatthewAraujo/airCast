<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="margin: 0 auto; background-color: black;">
<video controls width="600">
  <source src="http://localhost:8080/api/v1/video/2720e8d0-fd5e-4f4c-9b29-c36b7d42a98d/stream" type="video/mp4">
</video>
  
<script>
  const connectWebSocket = async () => {
    return new Promise((resolve, reject) => {
      const socket = new WebSocket("ws://localhost:8080/api/v1/ws");

      socket.onopen = () => {
        console.log("WebSocket connection established");
        resolve(socket);
      };

      socket.onerror = (error) => {
        console.error("WebSocket error:", error);
        reject(error);
      };
    });
  };

  const main = async () => {
    try {
      const socket = await connectWebSocket();

      socket.send("wat");

      socket.onmessage = (event) => {
        console.log("Received from the server:", event.data);
        if (event.data.startsWith("bytes")) {
          console.log("Content-Range received:", event.data);
        }
      };
    } catch (error) {
      console.error("Failed to connect to WebSocket:", error);
    }
  };

  main();
</script>
</body>
</html>
